<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
<h2>All Reservations</h2>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>User</th>
            <th>Room</th>
            <th>Date</th>
            <th>Start</th>
            <th>End</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for r in reservations %}
        <tr>
            <td>{{ r.user.username }}</td>
            <td>{{ r.room.name }}</td>
            <td>{{ r.date }}</td>
            <td>{{ r.start_time }}</td>
            <td>{{ r.end_time }}</td>
            <td>
                <a href="{% url 'admin_delete_reservation' r.id %}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to cancel this reservation?');">Cancel</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="6">No reservations found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

</body>
</html>
